<p>
  Category/SubCategory
</p>
<div class="container">
  <div class="row">
      <div class="col-xs-12 col-sm-4 col-md-3" *ngFor="let product of products">
          <div class="thumbnail">
               <img src="https://media.mitre10.com.au/media/catalog/product/cache/1/small_image/250x250/9df78eab33525d08d6e5fb8d27136e95/C/W/CWF121.jpg" alt="image">
               <div class="caption">
                  <h5 class="card-title align-center" *ngFor="let s of product.description.split('/')">{{s}}</h5>
                  <p class="align-center" *ngFor="let attr of product.attributes | keys">{{attr}}: {{product.attributes[attr]}}</p>
                  <input type="checkbox" (change)="handleCheckbox($event, product)"> Compare
              </div>
          </div>
      </div>
  </div>
</div>
<button *ngIf="productsToCompare.length > 0" class="btn btn-primary" (click)="handleCompare()">Compare</button>
